<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <nav>
            <ul class="navbar-header">
                <li>
                    <a href="">

        <main class="contenedor">
            <section class="contenedor-section">
                <form action="" class="contenedor-form">
                    <label for="nombre" class="label">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre" class="input input-nombre">

                    <label for="apelido" class="label">Apellido</label>
                    <input type="text" id="apellido" placeholder="Apellido" class="input input-apellido">

                    <label for="documento" class="label">Numero Documento</label>
                    <input type="number" id="documento" placeholder="NoDoumento" class="input input-documento">

                    <label for="email" class="label">Email adress</label>
                    <input type="email" id="email" placeholder="Email@email.com" class="input input-email">

                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="*********" class="input input-password">

                    <label for="rol" class="label">Rol</label>
                    <input type="text" id="rol" placeholder="Jugador" class="input input-rol">

                    
                        <button class="boton-menu">
